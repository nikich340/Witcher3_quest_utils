dialogscript:
  player: "geralt"
  actors: [ "geralt", "fat_bandit", "bandit_2", "bandit_3" ]

  section_start:
    - PAUSE: 0.0
    - NEXT: section_storyboard_ui1

  section_storyboard_ui1:
    # shot shot1
    - CUE: shot_1
    # (longest) anim: high_standing_determined_enter_frontal
    - PAUSE: 4.5666666031
    # shot shot2
    - CUE: shot_2
    # (longest) anim: high_standing_determined_gesture_door_knock
    - PAUSE: 3.6666667461
    - CUE: shot_2_back
    # (longest) anim: high_standing_determined_gesture_door_knock
    - PAUSE: 3.0
    # shot shot3 band
    - NEXT: script_open_door

  script_open_door:
    - SCRIPT:
        function: NTR_SceneDoorChangeState
        parameter:                  # parameters are matched by names (case sensitive: must match the defined params in the script exactly). order not important
          - tag: "CNAME_q704_oriana_feeding_room"
          - newState: "EDQS_Open"
          - smoooth: true
         # - dontBlockInCombat: false
    - NEXT: section_storyboard_ui2

  section_storyboard_ui2:
    #- CUE: shot_3_init
    #- PAUSE: 1.0
    - CUE: shot_3
    - PAUSE: 2.5
    - fat_bandit: "Who the foek are you?!"
    - NEXT: section_choice_who

  section_choice_who:
    - CHOICE:
      - choice: ["A witcher", section_witcher]
        emphasize: true
      - choice: ["Just a traveler", section_traveler]
        emphasize: true
      - choice: ["Vampire of Rivia", section_vampire]
        emphasize: true

  section_vampire:
    - CUE: shot_vampire_ger
    - geralt: "Me? Drifter, stranger, mutant... Sometimes even by my name. Vampire of Rivia."
    - CUE: shot_vampire_band
    - fat_bandit: "Very funny, cretin."
    - NEXT: section_storyboard_ui3

  section_traveler:
    - CUE: shot_traveler_ger
    - geralt: "0000393630|Just a traveler. Happened to be passing through."
    - CUE: shot_traveler_band
    - fat_bandit: "Just a traveler you say.. And just two swords behind? Looks like you can swing them well."
    - NEXT: section_storyboard_ui3

  section_witcher:
    - CUE: shot_witcher_ger
    - geralt: "0001094310|Geralt of Rivia. Witcher."
    - CUE: shot_witcher_band
    - fat_bandit: "Witcher? So you know how to track down somebody, right?"
    - NEXT: section_storyboard_ui3

  section_storyboard_ui3:
    # shot shot5 gesture enter
    - fat_bandit: "Well, get in here, will talk with you."
    - CUE: shot_5
    # (longest) anim: high_standing_aggressive_turn90_right
    - PAUSE: 3.5
    - CUE: shot_7
    # (longest) anim: high_standing_aggressive_enter_frontal
    - PAUSE: 4.5666666031
    # shot shot7 ger
    - NEXT: script_close_door

